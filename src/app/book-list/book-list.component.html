<h6 class="title">{{ titleBookList }} </h6>


<div class="container">
    <div class="row">
        <div *ngFor="let a of books" class="col-3 d-flex align-items-stretch">

            <div style="width: 200px;" class="  card border-warning mb-33">
                <img [src]="a.coverUrl" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text ">
                        <span class="text"><span class="head"> Titolo del Libro:</span> {{ a.title }} </span> <br>
                        <span class="text"><span class="head">Autore:</span> {{ a.stars }} </span>
                        <button type="button" (click)="editBook(a)" class="radius btn" value="Modifica">Modifica </button>

                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
